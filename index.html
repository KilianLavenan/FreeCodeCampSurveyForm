<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://   register-demo.freecodecamp.org'>
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">email<input id="email" type="email" placeholder="Enter your email" required></label>
      <label for="number" id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" min="10" max="99" ></label
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Other</option>
          <option value="5">Prefer not to say</option>
        </select>
      </label>
      <legend class="legend">Would you recommend freeCodeCamp to a friend?</legend>
      <label for="Definitly"><input id="Definitly" name="Recommandation" type="radio" class="inline" value="def" checked> Definitely</label>
      <label for="maybe"><input id="maybe" name="Recommandation" type="radio" class="inline" value="maybe"> Maybe</label>
      <label for="not"><input id="not" name="Recommandation" type="radio" class="inline" value="not"> Not Sure</label>
      <label for="feature">What is your favorite feature of freeCodeCamp?
        <select id="feature" name="feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <legend>What would you like to see improved? (Check all that apply)</legend>
           <label for="front"><input id="front" type="checkbox" name="improvement" value="front" class="inline">Front-end Projects</label>
            <label for="back" ><input id="back" type="checkbox" name="improvement" value="back" class="inline">Back-end Projects</label>
            <label for="data"><input id="data" type="checkbox" name="improvement" value="data" class="inline">Data Visualization</label>
            <label for="Challenges"><input id="Challenges" type="checkbox" name="improvement" value="Challenges" class="inline">Challenges</label>
            <label for="open"><input id="open" type="checkbox" name="improvement" value="open" class="inline">Open Source Community</label>
            <label for="git"><input id="git" type="checkbox" name="improvement" value="git" class="inline">Gitter help rooms</label>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" class="submit" />
    </form>
  </body>
</html>
